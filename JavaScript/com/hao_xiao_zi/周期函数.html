<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周期函数</title>
</head>
<body>
    <script>

        //获取当前事件
        var nowTime = new Date();
        //相当于sout
        document.write(nowTime);
        document.write("<br>")
        //时间本地化
        document.write(nowTime.toLocaleDateString());

        document.write("<br>")
        //获取时间戳(ms)
        document.write(nowTime.getTime());
    </script>
</body>
</html>
