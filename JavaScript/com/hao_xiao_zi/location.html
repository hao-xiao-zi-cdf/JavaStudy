<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localtion</title>
</head>
<body>
    <script>
        function goBiliBili(){
            //获取窗口的浏览器地址，并修改
            window.location.href = "https://www.bilibili.com/";
            
        }
        function goBaidu(){
            //获取窗口的浏览器地址，并修改
            window.location.href = "https://www.baidu.com/index.htm";
            
        }
    </script>
    <input type="button" value="哔哩哔哩" onclick="goBiliBili()">
    <input type="button" value="baidu" onclick="goBaidu()">
</body>
</html>
