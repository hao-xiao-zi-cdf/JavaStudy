<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
</head>
<body>
    <script>
        window.onload = function(){
           document.getElementById("text1").onkeydown = function(event){
                if(event.keyCode === 13){
                    alert("回车键被按下...");
                }
           } 
        }
    </script>
    <input type="text" id="text1">
</body>
</html>
