<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>默认配置</title>
    <link rel="stylesheet" href="./css/button样式.css">
    <!-- 引入axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <button id="button1">GET请求</button>
    <script>
        axios.defaults.method = "GET";//设置默认的请求方式
        axios.defaults.baseURL = "http://localhost:3000";//设置基础的URL
        axios.defaults.params = {"username":"zhangsan"};
        document.getElementById("button1").onclick = function(){
            axios.request({
                //设置路径
                url: '/posts'
            }).then(response => {
                console.log(response);
            })
        }
    </script>
</body>
</html>
