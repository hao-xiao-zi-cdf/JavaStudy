<!DOCTYPE html>
<html lang='zh-CN'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>部门列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .operation {
            text-align: center;
        }
        .operation a {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<h1>部门列表</h1>
<table>
    <thead>
    <tr>
        <th>序号</th>
        <th>部门编号</th>
        <th>部门名称</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>3</td>
        <td>30</td>
        <td>运营部</td>
        <td class='operation'>
            <a href='#' onclick='confirmDelete(3)'>删除</a>
            <a href='revise.html'>修改</a>
            <a href='#' onclick='showDetails(3)'>详情</a>
        </td>
    </tr>
    </tbody>
</table>
<div style='text-align: center; margin-top: 20px;'>
    <a href='add.html'>新增部门</a>
</div>

<script>
    function confirmDelete(id) {
        if (confirm('确定要删除该部门吗？')) {
            // 这里可以添加删除逻辑，例如发送 AJAX 请求
            alert('部门 ' + id + ' 已被删除');
        }
    }

    function showDetails(id) {
        window.location.href = 'select.html?id=' + id;
    }
</script>
</body>
</html>
