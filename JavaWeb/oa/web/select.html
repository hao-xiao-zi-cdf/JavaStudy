<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>部门详情</h2>
        <div class="form-group">
            <label for="dept-id">部门编号</label>
            <input type="text" id="dept-id" value="" readonly>
        </div>
        <div class="form-group">
            <label for="dept-name">部门名称</label>
            <input type="text" id="dept-name" value="" readonly>
        </div>
        <div class="form-group">
            <label for="dept-location">部门地点</label>
            <input type="text" id="dept-location" value="" readonly>
        </div>
        <div class="back-button">
            <button onclick="goBack()">返回</button>
        </div>
    </div>

    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var deptId = getParameterByName('id');
        document.getElementById('dept-id').value = deptId;

        // 假设有一个数据源提供部门信息
        var departmentData = [
            { id: 1, name: '销售部', location: '北京' },
            { id: 2, name: '研发部', location: '上海' },
            { id: 3, name: '运营部', location: '广州' }
        ];

        var selectedDept = departmentData.find(dept => dept.id === parseInt(deptId));
        if (selectedDept) {
            document.getElementById('dept-name').value = selectedDept.name;
            document.getElementById('dept-location').value = selectedDept.location;
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
