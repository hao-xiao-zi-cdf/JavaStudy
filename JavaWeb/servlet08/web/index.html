<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息表单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group .inline-group {
            display: flex;
            align-items: center;
        }
        .form-group .inline-group label {
            margin-right: 10px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>用户信息表单</h2>
    <form action="/xxx/request1" method="post">
        <div class="form-group">
            <label for="nickname">昵称:</label>
            <input type="text" id="nickname" name="nickname" required>
        </div>
        <div class="form-group">
            <label>性别:</label>
            <div class="inline-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">男</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">女</label>
            </div>
        </div>
        <div class="form-group">
            <label>兴趣爱好:</label>
            <div class="inline-group">
                <input type="checkbox" id="hobby1" name="hobbies" value="reading">
                <label for="hobby1">阅读</label>
                <input type="checkbox" id="hobby2" name="hobbies" value="sports">
                <label for="hobby2">运动</label>
                <input type="checkbox" id="hobby3" name="hobbies" value="music">
                <label for="hobby3">音乐</label>
            </div>
        </div>
        <button type="submit" class="submit-btn">提交</button>
    </form>
</div>
</body>
</html>
