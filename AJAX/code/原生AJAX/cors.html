<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS</title>
    <style>
        #result{
            width: 200px;
            height: 100px;
            border: solid 1px;
            color:brown;
        }
    </style>
</head>
<body>
    <input type="button" value="点击按钮，发送AJAX请求" id="button">
    <hr>
    <div id="result"></div>

    <script>
        window.onload = function(){
            document.getElementById("button").onclick = function(){
                var xhr = new XMLHttpRequest();
                xhr.open("GET","http://127.0.0.1:8000/cors-server");
                
                xhr.send();
                xhr.onreadystatechange = function(){
                    if(xhr.readyState === 4){
                        if(xhr.status >= 200 && xhr.status < 300){
                            document.getElementById("result").innerText = xhr.response;
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
