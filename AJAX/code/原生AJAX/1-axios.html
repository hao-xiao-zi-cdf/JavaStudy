<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用axios发送AJAX请求</title>
    <!-- 引入axios -->
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <button id="get">GET</button>
    <button id="post">POST</button>
    <button id="ajax">AJAX</button>

    <script>
        window.onload = function(){
            document.getElementById("get").onclick = function(){
                axios.get('http://127.0.0.1:8000/axios-server',{
                    //设置请求行参数
                    params : {
                        id : 700,
                        username : "张三"
                    },
                    //设置请求头信息
                    headers : {
                        name : "hao_xiao_zi",
                        userid : 900
                    }
                })
            }
        }
    </script>
</body>
</html>
