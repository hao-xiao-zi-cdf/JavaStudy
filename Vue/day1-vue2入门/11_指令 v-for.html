<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- v-for：基于数据进行循环，多次渲染整个元素 -->
    <div id="app">
        <p>hao_xiao_zi水果店</p>
        <ul>
            <li v-for="(item,index) in fruits">{{item}} {{index}}</li>
        </ul>
    </div> 
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                fruits: [
                    '苹果',
                    '香蕉',
                    '梨子',
                    '西瓜'
                ]
            }
        });
    </script>
</body>
</html>
