<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- vue指令：指的是带有v-前缀的特殊标签属性，不同的指令可以完成不同的功能 -->
    <div id="id">
        <!-- v-html 动态设置元素的innerHTML，动态解析成HTML代码 -->
        <h1 v-html="msg1"></h1>
    </div>
    <script>
        const app = new Vue({
            el: '#id',
            data: {
                msg: `<a href='https://www.bilibili.com/'>哔哩哔哩</a>`,
                msg1: `<iframe src='https://www.bilibili.com/'></iframe>`
            }
        });
    </script>
</body>
</html>
