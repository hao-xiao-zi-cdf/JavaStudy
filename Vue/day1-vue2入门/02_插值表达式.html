<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插值表达式</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- 插值表达式是vue的一种模板语法 -->
    <!-- 作用：使用表达式来进行插值，vue会计算出表达式的结果，并动态渲染到页面中 -->
    <!-- 语法格式：{{  }} -->
    <div id="app">
        <p>{{ msg }} Info</p>
        <p>studentName：{{ student.name }}</p>
        <p>studentNum：{{ student.num }}</p>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                msg: 'student',
                student: {
                    name: 'hao_xiao_zi',
                    num: 12345,
                }
            }
        })
    </script>
</body>
</html>
