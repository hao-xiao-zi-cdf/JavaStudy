<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- v-bind：用来动态设置元素标签属性的值 -->
    <div id="app">
        <img v-bind:src="path">
        <img :src="path">
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                path: './imgs/10-01.png'
            }
        });
    </script>
</body>
</html>
