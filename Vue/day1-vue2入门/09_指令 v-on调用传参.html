<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on 调用传参</title>
    <style>
        .box {
          border: 3px solid #000000;
          border-radius: 10px;
          padding: 20px;
          margin: 20px;
          width: 200px;
        }
        h3 {
          margin: 10px 0 20px 0;
        }
        p {
          margin: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="box">
          <h3>小黑自动售货机</h3>
          <button @click="buy(3)">可乐3块</button>
          <button @click="buy(5)">雪碧5块</button>
          <button @click="buy(4)">橙汁4块</button>
        </div>
        <p>银行卡余额：{{ money }}元</p>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                money: 100,
            },
            methods:{
                buy(price){
                    this.money -= price;
                }
            }
        });
    </script>
</body>
</html>
