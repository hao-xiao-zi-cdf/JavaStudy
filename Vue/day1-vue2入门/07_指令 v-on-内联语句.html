<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on-内联语句</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- v-on 用来注册事件=添加监听事件 + 处理逻辑 -->
    <div id="app">
        <button @click="count--" id="btn1">-</button>
        {{count}}
        <button @click="count++" id="btn2">+</button>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                count: 100
            }
        });
    </script>
</body>
</html>
