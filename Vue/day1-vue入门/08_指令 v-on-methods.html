<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>v-on-methods</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="func" id="btn">显示或隐藏名字</button>
        <p v-show="falg">hao_xiao_zi</p>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                falg: true
            },
            methods:{
                func(){
                    this.falg = !this.falg;
                }
            }
        });
    </script>
</body>
</html>
