<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建第一个vue实例</title>
    <!-- 2.引入vue.js开发者版本，包含完整的注释的警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- 1.创建容器 -->
    <div id="app">
        <h1>{{ msg }}</h1>
        <h1>总共有{{ count }}条消息</h1>
    </div>

    <!-- 3.创建vue实例 -->
    <script>
        //引入vue核心包后，全局就有了一个vue的构造函数
        const app = new Vue({
            // 4.动态渲染容器
            // el：用来选择挂载点，后面添加管理的选择器，即vue的管理范围
            // data：作为vue管理容器的数据来源
            el: '#app',
            data: {
                msg: 'Hello Vue',
                count: 8
            }
        });
    </script>
</body>
</html>
