<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式特性</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- 响应式指的是data里的数据一旦变化，视图就会自动更新 -->
    <div id="app"> 
        <p>名字：{{name}}</p>
        <p>年龄：{{age}}</p>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            // data中的属性会添加到实例中
            data: {
                name: '李四',
                age: 20
            }
        });
    </script>
</body>
</html>
