    <script>
      const defaultList = [

      const app = new Vue({

        data: {
          // æ°´æœåˆ—è¡¨,ä»æœ¬åœ°è¯»å–æ•°æ®ï¼Œå¦‚æœæ²¡æœ‰è¯»å–é»˜è®¤æ•°æ®
          fruitList: JSON.parse(localStorage.getItem('list')) || defaultList,
        },
        methods:{
          del(id){
            this.fruitList = this.fruitList.filter(item => item.id != id);
          },
          sub(id){
            const fruit = this.fruitList.find(item => item.id === id);
            if(fruit.num === 1){
              this.fruitList = this.fruitList.filter(item => item.id != id);
              return;
            }
            fruit.num--;

            const fruit = this.fruitList.find(item => item.id === id);

        },
        computed: {

            //è·å–å¹¶åˆ¤æ–­æ•°ç»„æ‰€æœ‰å…ƒç´ çš„å‹¾é€‰çŠ¶å†µ
            get(){

            },
            //å…¨é€‰å’Œåé€‰ï¼Œæ ¹æ®è®¡ç®—å±æ€§çš„å€¼æ¥åŠ¨æ€è®¾ç½®å…ƒç´ å±æ€§å€¼
            set(value){
              this.fruitList.forEach(item => item.isChecked = value);
            }
          },
          //è®¡ç®—æ€»æ•°
          checkedNum(){
            return this.fruitList.reduce((sum,item) => item.isChecked ? 
            sum += item.num : sum += 0,0)

          //è®¡ç®—æ€»ä»·
          checkedPrice(){
            return this.fruitList.reduce((sum,item) => item.isChecked ? 
            sum += item.num * item.price : sum += 0,0)
