<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      border: 3px solid #000000;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      width: 200px;
    }
    h3 {
      margin: 10px 0 20px 0;
    }
    p {
      margin: 20px;
    }
  </style>
</head>
<body>

  <div id="app">
    <div class="box">
        <h1>小黑饮料机</h1>
        <button @click="fn(5)">可乐5元</button>
        <button @click="fn(8)">咖啡8元</button>
        <button @click="fn(3)">牛奶3元</button>
    </div>
    <p>微信钱包余额：{{ balance }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        balance : 100
      },
      methods : {
        fn(money){
            this.balance -= money
        }
      }
    })
  </script>
</body>
</html>
