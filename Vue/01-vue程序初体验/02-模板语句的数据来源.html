<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 安装vue，会创建全局变量Vue，本质是一个构造函数 -->
    <script src="./js/vue.js"></script>
</head>
<body>
    <!-- Vue实例挂载位置 -->
    <div id="app"></div>
    <script>
        // 创建Vue实例对象
        const vm = new Vue({
            // 对Vue实例进行配置
            template : `<h1>最近爆红的电视剧：{{name}}上线时间：{{time}}
            主角：{{lead.name}},年龄：{{lead.age}} 其他主演：{{actors[0].name}},
            {{actors[0].age}}岁 {{actors[1].name}},{{actors[1].age}}</h1>`,
            data : {
                name : '《狂飙》',
                time : '2023-04-15',
                lead :  {
                    name : '高启强',
                    age : 40
                },
                actors : [
                    {
                        name : '安欣',
                        age : 40
                    },
                    {
                        name : '高启兰',
                        age : 30
                    }
                ]
            }
        })
        //将Vue实例对象放置到挂载位置
        vm.$mount('#app')
    </script>
</body>
</html>
