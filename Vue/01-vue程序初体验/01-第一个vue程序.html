<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个vue程序</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        const vm = new Vue({
            template : '<h1>你好 Vue</h1>'
        })
        vm.$mount('#app')
    </script>
</body>
</html>
