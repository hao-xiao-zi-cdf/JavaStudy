<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 注册事件 -->
        <button v-on:click="count--">-</button>
        <span>{{ count }}</span>
        <button v-on:click ="count++">+</button>
    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                count : 100
            }
        })
    </script>
</body>
</html>
