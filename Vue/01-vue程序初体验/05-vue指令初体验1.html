<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 设置容器 -->
    <div id="app">
        <!-- 插值表达式只会以纯文本的形式渲染到页面 -->
        <!-- <h1>{{ msg }}</h1> -->
        <!-- 需要动态解析html代码，需要使用v-html指令，并且会替换当前标签 -->
        <h1 v-html="msg"></h1>
    </div>
    <!-- 引入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- 创建vue实例 -->
    <script>
        const vm = new Vue({
            el : '#app',
            data : {
                msg : `<a href="https://www.bilibili.com/">
                    哔哩哔哩</a>`
            }
        })
    </script> 
</body>
</html>
