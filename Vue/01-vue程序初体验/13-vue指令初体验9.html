<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div id="app">
        <h1>小黑水果店</h1>
        <ul>
            <li v-for="(item,index) in Fruits">
                {{ item }} -- {{index}}
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <script>
        const app = new Vue({
            el : '#app',
            data : {
                Fruits : [
                    '苹果',
                    '鸭梨',
                    '菠萝'
                ]
            }
        })
    </script>
</body>
</html>
