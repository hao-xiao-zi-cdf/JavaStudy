<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <div id="app">
        <button v-show="index > 0" @click="index--">上一页</button>
        <img :src="imgs[index]">
        <button v-show="index < imgs.length - 1" @click="index++">下一页</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <script>
        const app = new Vue({
            el : '#app',
            data : {
                index : 0,
                imgs : [
                    './imgs/11-00.gif',
                    './imgs/11-01.gif',
                    './imgs/11-02.gif',
                    './imgs/11-03.gif',
                    './imgs/11-04.png',
                    './imgs/11-05.png',
                ]
            }
        })
    </script>
</body>
</html>
