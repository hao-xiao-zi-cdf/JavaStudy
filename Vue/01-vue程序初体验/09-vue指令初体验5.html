<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="fn">显示隐藏按钮</button>
        <h1 v-show="flag">hao_xiao_zi</h1>
    </div>
    <script>
        const em = new Vue({
            el : '#app',
            data : {
                flag : true
            },
            methods : {
                fn(){
                    this.flag = !this.flag;
                }
            }
        })
    </script>
</body>
</html>
