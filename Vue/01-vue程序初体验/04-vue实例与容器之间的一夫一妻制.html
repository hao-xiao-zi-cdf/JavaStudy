<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
    </div>
    <div id="app">
        <h1>{{name}}</h1>
    </div>
    <div class="app">
        <h1>{{name1}}</h1>
    </div>

    <script>
        new Vue({
            data : {
                name : 'Hello Vue'
            },
            el : '#app'
        }).$mount('#app')

        new Vue({
            data : {
                name1 : '李四'
            }
        }).$mount('.app')
        new Vue({
            data : {
                name1 : '王五'
            }
        }).$mount('.app')
    </script>
</body>
</html>
