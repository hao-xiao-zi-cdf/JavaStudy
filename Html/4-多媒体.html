<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒体相关元素</title>
</head>
<body>
    <!-- img图片元素 -->
    <hr>
    <img src="img/1.png" alt="默认图片" title="pic1">
    <hr>
    <!-- audio音频元素 controls用来开启控制条-->
    <audio src="audio/t-rex-roar.mp3" controls>音频</audio>
    <hr>
    <!-- video视频元素 controls开启控制条-->
    <video src="video/1.mp4" width="600" controls></video> 
</body>
</html>
