<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本相关元素</title>
</head>
<body>
    <!-- 标题元素 -->
    <h1 id="h1">一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <hr>
    <!-- 段落元素 -->
    <p>段落1<b>加粗字体</b></p>
    <p>段落2</p>
    <hr>
    <!-- 列表元素 -->
    <!-- 无序列表 -->
    <ul>
        <!-- 列表项 -->
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>
    <hr>
    <!-- 有序列表 -->
    <ol>
        <!-- 列表项 -->
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ol>
    <hr>
    <!-- 多级列表 -->
    <ol>
        <li>泉州市</li>
        <ul>
            <li>安溪</li>
            <li>南安</li>
            <li>德化</li>
        </ul>
        <li>厦门市</li>
        <ul>
            <li>湖里</li>
            <li>集美</li>
            <li>海沧</li>
        </ul>
    </ol> 
    <hr>
    <!-- 超链接 -->
    <a href="1.html">本地页面跳转</a>
    <hr>
    <a href="https://www.bilibili.com/">网络资源跳转</a>
    <hr>
    <a href="#h1">页面锚点跳转</a>
    <hr>
    <a href="#">跳转到页面顶部</a>
</body>
</html>
