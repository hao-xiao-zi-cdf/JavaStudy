<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单相关元素</title>
</head>
<body>
    <!-- 表单的简单使用 -->
    <!-- <form action="https://baidu.com/s" method="get">
        <input type="text" name="wd">
        <input type="submit" value="提交">
    </form> -->
    <hr>
    <form action="http://localhost:8080/test" method="post" enctype="multipart/form-data">
        <!-- 常见表单项 -->
        
        <!-- 文本框 -->
        用户名：<input type="text" name="username"><br>
        <!-- 密码框 -->
        密码：<input type="password" name="password"><br>
        <!-- 隐藏框 -->
        <input type="hidden" name="id" value="1">
        <!-- 日期框 -->
        出生日期：<input type="date" name="birthday"><br> 
        <!-- 单选框 -->
        男<input type="radio" name="sex" value="男" checked> 
        女<input type="radio" name="sex" value="女">
        <hr>
        <!-- 多选框 -->
        抽烟<input type="checkbox" name="fav" value="抽烟">
        喝酒<input type="checkbox" name="fav" value="喝酒"> 
        烫头<input type="checkbox" name="fav" value="烫头"> 
        <hr>
        个人照：<input type="file" name="avatar">
        <hr>
        <input type="submit" value="提交">
    </form>
</body>
</html>
