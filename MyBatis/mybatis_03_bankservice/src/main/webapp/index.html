<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>银行转账系统</title>
</head>
<body>
<form action="/bank/transfer" method="post">
  <label>转账方：</label><br>
  <input type="text" name="sender" placeholder="请输入转账方账号"><br><br>

  <label>收款方：</label><br>
  <input type="text" name="receiver" placeholder="请输入收款方账号"><br><br>

  <label>转账金额：</label><br>
  <input type="number" name="amount" placeholder="请输入金额"><br><br>

  <input type="submit" value="提交">
</form>
</body>
</html>
